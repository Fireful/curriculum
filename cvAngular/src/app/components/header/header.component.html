<header id="header">
    <div class="center">
        <!-- LOGO -->
        <a href="index.html" id="linkLogo">
            <div id="logo">
                <img src="assets/images/angular.png" class="app-logo" alt="logotipo" />
                <span id="brand">
          <strong>Javier</strong> Casas Gallego
        </span>
            </div>
        </a>
        <!-- MENU -->
        <nav id="menu">
            <ul>
                <li>
                    <a [routerLink]="['/home']" [routerLinkActive]="[ 'active']">Inicio
          </a>
                </li>
                <li>
                    <a [routerLink]="['/cv']" [routerLinkActive]="[ 'active']">CV
          </a>
                </li>

                <li>
                    <a id="botonDatos">Datos Personales</a>
                </li>
                <li>
                    <a [routerLink]="['/portfolio']" [routerLinkActive]="[ 'active']">Portfolio
          </a>
                </li>
                <li>
                    <a [routerLink]="['/acerca']" [routerLinkActive]="[ 'active']">Acerca
            de...
          </a>
                </li>
                <li>
                    <a id="botonFormulario" (click)="openLogin(modalLogin)" [routerLink]="['/login']" [routerLinkActive]="['active']">Login</a>
                </li>
                <li>
                    <a [routerLink]="['/peliculas']" [routerLinkActive]="[ 'active']">Películas
          </a>
                </li>

            </ul>
        </nav>
        <!-- Limpiar flotados-->
        <div class="clearfix"></div>
    </div>

</header>

<!-- Modales -->
<ng-template #modalLogin let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="email" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cross click')">Close</button>
        <button type="button" class="btn btn-primary" (click)="openRegistro(modalRegistro)">Registrar usuario</button>
    </div>
</ng-template>

<!-- Modal Registro de usuario -->
<ng-template #modalRegistro let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="modalRegistroUsuarios">Registro de usuarios</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span
        aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="repassword" class="form-label">Confirma la contraseña</label>
                <input type="password" class="form-control" id="repassowrd">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cross click')">Close</button>
        <button id="botonLogin" type="button" class="btn btn-primary" (click)="openLogin(modalLogin)">Iniciar
      sesión</button>
    </div>

</ng-template>
